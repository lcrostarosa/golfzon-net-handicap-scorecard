# Docker Compose for local development
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://golfzon_user:golfzon_pass@db:5432/golfzon_db
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./:/app
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=golfzon_user
      - POSTGRES_PASSWORD=golfzon_pass
      - POSTGRES_DB=golfzon_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

